                  shell: bash -leo pipefail
                  command: |
                      make test-nb-multi-regression
    test-nb-forest:
        executor: python-executor
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "poetry.lock" }}
            - install_poetry
            - run:
                  name: run test-nb-forest
                  shell: bash -leo pipefail
                  command: |
                      make test-nb-forest
    test-nb-regression:
        executor: python-executor
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "poetry.lock" }}
            - install_poetry
            - run:
                  name: run test-nb-regression
                  shell: bash -leo pipefail
                  command: |
