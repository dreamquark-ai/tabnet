                  name: run test-nb-multi-task
                  shell: bash -leo pipefail
                  command: |
                      make test-nb-multi-task
    test-nb-customization:
        executor: python-executor
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "poetry.lock" }}
            - install_poetry
            - run:
                  name: run test-nb-customization
                  shell: bash -leo pipefail
                  command: |
                      make test-nb-customization
    test-nb-pretraining:
            executor: python-executor
            steps:
                - checkout
                # Download and cache dependencies
                - restore_cache:
                    keys:
                        - v1-dependencies-{{ checksum "poetry.lock" }}
                - install_poetry
                - run:
                    name: run test-nb-pretraining
                    shell: bash -leo pipefail
                    command: |
                        make test-nb-pretraining
workflows:
    version: 2
    CI-tabnet:
        jobs:
            - test-build-docker
            - test-build-docker-gpu
            - install
            - unit-tests:
                  requires:
                      - install
            - test-nb-census:
                  requires:
                      - install
            - test-nb-multi-regression:
                  requires:
                      - install
            - test-nb-regression:
                  requires:
                      - install
            - test-nb-forest:
                  requires:
                      - install
            - test-nb-multi-task:
                  requires:
                      - install
            - test-nb-customization:
                  requires:
                      - install
            - test-nb-pretraining:
                  requires:
                      - install
            - lint-code:
                  requires:
                      - install
